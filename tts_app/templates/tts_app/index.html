{% load gTTS %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Text-To-Speech engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Convert Text to Speech in Django</h4>
                    </div>
                    
                    <div class="card-body">
                        <div class="col-md-12 text-center">

                            <form method="post">
                                {% csrf_token %}    
                                <div class="mb-3">
                                <input type="text" class="form-control" name="speech" placeholder="Enter text to speech">
                                </div>
                                <button type="submit" class="btn btn-primary">Convert</button>
                              </form><br/><br/>


                            {% if obj %}                           
                            <audio
                                src="{{ obj }}"
                                controls
                            ></audio>

                            <br/>{{ text_speech }}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
